<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/customer/dashboard">Online Shop</a>
        <div class="collapse navbar-collapse justify-content-center">
            <form class="form-inline" action="/products" method="get">
                <input class="form-control mr-sm-2" type="search" name="name" placeholder="Product Name" aria-label="Search">
                <input class="form-control mr-sm-2" type="search" name="category" placeholder="Category" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Products</h1>
        {% if message %}
        <p class="text-center">{{ message }}</p>
        {% else %}
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ product.name }} - {{ product.category }} - ${{ product.price }}
                <form action="/customer/basket/add" method="post" class="form-inline">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input class="form-control mr-sm-2" type="number" name="quantity" min="1" value="1">
                    <button class="btn btn-primary" type="submit">Add to Basket</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="/customer/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
