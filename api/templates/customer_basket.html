<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/customer/dashboard">Online Shop</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Basket</h1>
        {% if message %}
        <p class="text-center">{{ message }}</p>
        {% else %}
        <ul class="list-group">
            {% for item in items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}
            </li>
            {% endfor %}
        </ul>
        <a href="/customer/orders" class="btn btn-primary mt-3">Proceed to Checkout</a>
        {% endif %}
        <a href="/customer/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
