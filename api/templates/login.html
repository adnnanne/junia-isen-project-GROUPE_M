{% extends 'forms.html' %}

{% block title %} Login {% endblock %}

{% block body %}

<!-- Login Section -->
<section class="base" id="base-login">
    <div class="base-content">
        <div class="form">
            <h3>Welcome Back! <br> Please Login</h3>
            
            <hr class="divider">
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label for="email">Email Address</label>
                    {{ form.email(class="form-control") }}
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    {{ form.password(class="form-control") }}
                </div>

                <div class="buttons">
                    <a href="{{ url_for('auth.sign_up') }}">Create Account</a>
                    {{ form.submit(class="btn btn-submit") }}
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
